log4j.rootLogger=WARN, B

# Uncomment these lines to enable debugging for iPlant classes.
# log4j.category.org.iplantc=DEBUG, B
# log4j.additivity.org.iplantc=false

# Uncomment these lines to enable debugging in metadactyl-clj itself.
# log4j.category.metadactyl=DEBUG, B
# log4j.additivity.metadactyl=false

# Uncomment these lines to enable debugging in iPlant Clojure Commons.
# log4j.category.clojure-commons=DEBUG, A
# log4j.additivity.clojure-commons=false

# Log JSON to the console.
log4j.logger.JsonLogger=DEBUG, B
log4j.additivity.JsonLogger=false

# Uncomment these lines to enable debugging in Kameleon.
# log4j.category.kameleon=DEBUG, B
# log4j.additivity.kameleon=false

# Log Hibernate SQL statements.
# log4j.logger.org.hibernate.SQL=debug, B
# log4j.additivity.org.hibernate.SQL=false
# log4j.logger.org.hibernate.type=debug, B
# log4j.additivity.org.hibernate.type=false;

# Use this appender when running metadactyl-clj in the foreground.
log4j.appender.B=org.apache.log4j.ConsoleAppender
log4j.appender.B.layout=org.apache.log4j.PatternLayout
log4j.appender.B.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%13F:%L) %3x - %m%n
